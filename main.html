<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Generador de contraseñas seguras</title>
  </head>
  <body id="generadorContraseñas">
    <section id="cuerpo" class="textos">
      <section>
        <div class="flexCenter">Generador de contraseñas seguras</div>
      </section>
      <section>
        <div id="botones">
          <button class="textos oscuro" id="botonGenerar">Generar</button>
          <button class="textos oscuro" id="botonGuardar">Copiar</button>
        </div>
      </section>
      <section>
        <div class="flexCenter">Contraseña</div>
        <div class="flexCenter">
          <input class="textos oscuro" readonly id="contraseñaRandom" />
        </div>
      </section>
      <div>
        <section class="flexCenter">
          <div>
            Longitud: <strong id="longContraseña">16</strong> caracteres
          </div>
        </section>
        <section class="flexCenter">
          <div>
            <input
              type="range"
              min="8"
              max="64"
              value="16"
              step="1"
              id="sliderLong"
            />
          </div>
        </section>
        <section class="flexCenter">
          <div>
            <div>
              <input type="checkbox" id="minusculas" checked />Incluir
              Minusculas
            </div>
            <div>
              <input type="checkbox" id="mayusculas" />Incluir Mayusculas
            </div>
          </div>
          <div>
            <div><input type="checkbox" id="numeros" />Incluir Numeros</div>
            <div><input type="checkbox" id="simbolos" />Incluir Simbolos</div>
          </div>
        </section>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
